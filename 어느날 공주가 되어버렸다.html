<h2>어느날 공주가 되어버렸다</h2>

<p>힘들게 살면서 세상을 원망하던 고아 이지혜는 어느날 수면제를 먹고 잠에 들었다가 어느 날 갑자기 공주가 되었다.</p>
<p>그렇게 공주가 되어서 또라이 황제 클로드한테서 살아남기 위한 아타나시아의 고군분투를 쓴 소설이다.</p>
